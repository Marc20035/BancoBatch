<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{registrosFallos.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{registrosFallos.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/registrosFalloss}" class="btn btn-secondary">[[#{registrosFallos.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('registrosFallos')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='registrosFallos', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='registrosFallos', field='descripcion')}" />
                <div th:replace="~{fragments/forms::inputRow(object='registrosFallos', field='transaccion')}" />
                <div th:replace="~{fragments/forms::inputRow(object='registrosFallos', field='transaccionBancariaId', type='select')}" />
                <input type="submit" th:value="#{registrosFallos.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
